# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, during "make menuconfig" enable "low-level
# options", "STM32H743", "128KiB bootloader", and "25MHz clock".

# See docs/Config_Reference.md for a description of parameters.

##########################################

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.700 #800
hold_current: 0.500
stealthchop_threshold: 600
driver_PWM_AUTOGRAD: True
driver_PWM_AUTOSCALE: True
driver_HEND: 3
driver_HSTRT: 0

[stepper_x]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -17
position_min: -17
position_max: 235
homing_speed: 50

##########################################

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 600
driver_PWM_AUTOGRAD: True
driver_PWM_AUTOSCALE: True
driver_HEND: 3
driver_HSTRT: 0

[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 325
homing_speed: 50

##########################################

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 600
driver_PWM_AUTOGRAD: True
driver_PWM_AUTOSCALE: True
driver_HEND: 3
driver_HSTRT: 0

[stepper_z]
step_pin: PD11
dir_pin: PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 200
position_min: -15

[tmc2209 stepper_z1]
uart_pin: PD12
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 600
driver_PWM_AUTOGRAD: True
driver_PWM_AUTOSCALE: True
driver_HEND: 3
driver_HSTRT: 0

[stepper_z1]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 8

##########################################

[z_tilt]
z_positions: 105, 162.5 #175, 162.5
             -15, 162.5 #10, 162.5
points: 105, 162.5
        -15, 162.5
speed: 125
horizontal_move_z: 8
retries: 20
retry_tolerance: 0.0075

##########################################

[bltouch]
sensor_pin: ^PC13 # probe pin
control_pin: PE5 # servo pin
x_offset: 69
y_offset: 3

#samples: 1
#samples_result: median
#samples_tolerance: 0.01
#samples_tolerance_retries: 3

##########################################

[bed_mesh]
speed: 75
horizontal_move_z: 10
mesh_min: 95, 15
mesh_max: 225, 310
probe_count: 7, 10
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

##########################################

[safe_z_home]
home_xy_position: 50, 162.5
speed: 50
z_hop: 10
z_hop_speed: 5

##########################################

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.940

[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 8.14 # hemera default 7.82
nozzle_diameter: 0.6
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA2
#control: pid
#pid_Kp: 24.00
#pid_Ki: 2.44
#pid_Kd: 59.05
min_temp: 0
max_temp: 300

#[extruder1]
#step_pin: PD11
#dir_pin: PD10
#enable_pin: !PD13
#heater_pin: PB4
#sensor_pin: PA3
#...

##########################################

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: watermark
min_temp: 0
max_temp: 120

##########################################

[fan] #part cooling fan
pin: PB6

#[heater_fan fan1] #hotend fan
#pin: PB6
#heater_temp: 50.0

#[heater_fan fan2] #controller fan
#pin: PB5
#heater_temp: 45.0

##########################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_340052001051303232383230-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[include mainsail.cfg]
[include macros.cfg]

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

